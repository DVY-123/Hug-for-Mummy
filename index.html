<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Hug for Mom</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #cc3366;
      font-size: 2em;
      margin-bottom: 20px;
    }

    #hugButton {
      background-color: #ff66a3;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 1.5em;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    #hugButton:hover {
      transform: scale(1.05);
    }

    #hugMessage {
      display: none;
      font-size: 1.8em;
      color: #cc3366;
      margin-top: 30px;
      animation: fadeIn 1.5s ease-out forwards;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      color: pink;
      animation: floatUp 4s infinite;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Click the heart to get a big hug!</h1>
  <button id="hugButton">ðŸ’— Send Virtual Hug ðŸ’—</button>
  <div id="hugMessage">You've just received the biggest virtual hug! ðŸ¤—</div>

  <div class="hearts" id="heartsContainer"></div>

  <script>
    const hugButton = document.getElementById('hugButton');
    const hugMessage = document.getElementById('hugMessage');
    const heartsContainer = document.getElementById('heartsContainer');

    hugButton.addEventListener('click', () => {
      hugMessage.style.display = 'block';

      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = (Math.random() * 2) + 's';
        heart.textContent = 'ðŸ’–';
        heartsContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    });
  </script>
</body>
</html>
